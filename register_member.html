<!--The Member Register Page. New members and/or companies can make their profiles here.-->
<!DOCTYPE html>
	<head>
		<title>Member Sign Up Page</title>
		<link rel="icon" type="image/png" href="images/icon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="member_page.css">
	</head>
	<body>
		<!-- Needed for Member Page:
				- name of contact person
				- name of company
				- email address
				- company description (link to website)
				- location
				- phone (optional)
				- picture (company logo or contact pic)
				- available projects (internships)
					- description, requirements, duration
				- have a separate page for the project/internships
		-->
		<header style="margin-bottom:60px">
			<img id="fsu_logo" src="images/fsu_logo.png" alt="FSU Logo"/>
			<h1 align="center">Entrepreneur Innovation Center<br/>Member Profile Page</h1>
		</header>
		<div id="navMenu" align="center">
			<a href='Home.html'><button class="navButton">Home</button></a>
			<button class="navButton">Interns</button>
			<button class="navButton">Members</button>
			<button class="navButton">Discussion Boards</button>
			<button class="navButton">Newsfeed</button>
		</div>
		<div class="container">
			<form action="database.php" method="post">
				<div class="row">
					<div class="col-25">
						<label for="con_name">Contact Name: </label>
					</div>
					<div class="col-75">
						<input type="text" name="con_name" autocomplete="off" required autofocus>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="comp_name">Company Name: </label>
					</div>
					<div class="col-75">
						<input type="text" name="comp_name" autocomplete="off" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="email_add">Email Address: </label>
					</div>
					<div class="col-75">
						<input type="email" name="email_add" autocomplete="off" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="comp_desc">Company Description: </label>
					</div>
					<div class="col-75">
						<textarea name="comp_desc" style="height:100px" autocomplete="off" required></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="location_city">Location (City): </label>
					</div>
					<div class="col-75">
						<input type="text" name="location_city" autocomplete="off" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="location_state">Location (State): </label>
					</div>
					<div class="col-75">
						<input type="text" name="location_state" autocomplete="off" required>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="phone">Phone: </label>
					</div>
					<div class="col-75">
						<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="off">
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="pic">Profile Picture: </label>
					</div>
					<div class="col-75">
						<input type="file" name="pic" accept="image/*">
					</div>
				</div>
				<div class="row">
					<input id="submitButton" type="submit" value="Submit">
				</div>
			</form>
		</div>
		<footer align="center">
			<hr>
			<address><strong>&copy;	Framingham State University Entrepreneur Innovation Center</strong></address>
		</footer>
	</body>
</html>
